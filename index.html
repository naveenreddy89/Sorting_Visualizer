<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/square-poll-vertical-solid.svg">
</head>
<body>
    <header>
        <div class="heading">
            <div class="sorting_visualizer_text">
                <h1>Sorting Visualizer</h1>
            </div>
        </div>
    </header>
    <div class="input-outer">
        <div class="input-inner">
            <div class="array-size">
                <select name="Array-size" id="">
                    <option value="" class="opt">Array Size</option>
                    <option value="" class="opt">5</option>
                    <option value="" class="opt">10</option>
                    <option value="" class="opt">15</option>
                    <option value="" class="opt">20</option>
                    <option value="" class="opt">25</option>
                    <option value="" class="opt">50</option>
                </select>
            </div>
            <div class="generate-array">
                <button>Generate Array</button>
            </div>
            <div class="choose-algorithm">
                <select name="Algorithm" id="">
                    <option value="" class="opt">Choose Algorithm</option>
                    <option value="" class="opt">Bubble Sort</option>
                    <option value="" class="opt">Selection Sort</option>
                    <option value="" class="opt">Insertion Sort</option>
                    <option value="" class="opt">Merge Sort</option>
                    <option value="" class="opt">Quick Sort</option>
                </select>
            </div>
            <div class="speed">
                <select name="Speed" id="">
                    <option value="" class="opt">Speed</option>
                    <option value="" class="opt">1.00x</option>
                    <option value="" class="opt">0.50x</option>
                    <option value="" class="opt">1.50x</option>
                    <option value="" class="opt">2.00x</option>
                    <option value="" class="opt">4.00x</option>
                </select>
            </div>
            <div class="sort">
                <button>Sort</button>
            </div>
        </div>
    </div>
    <div class="graph-outer">
        <div class="graph-inner">

        </div>
    </div>
    <footer>
        <div class="foot-outer">
            <div class="foot-inner"></div>
        </div>
    </footer>
</body>
</html>
